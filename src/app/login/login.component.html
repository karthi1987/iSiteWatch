<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>iSiteWatch Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" (input)="username=$event.target.value" ng-model="username" class="form-control input-underline input-lg" id="" placeholder="User">
                    </div>

                    <div class="form-group">
                        <input type="password" (input)="userpass=$event.target.value" ng-model="userpass" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
            </form>
        </div>
    </div>
</div>
